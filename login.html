<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CapyCare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="dark-mode-toggle" id="dark-mode-toggle" title="Toggle Dark Mode" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">üåô</button>
    <div class="container login-card">
        <div class="login-top-message">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ ‡≠®‡≠ß ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>
        <h1 class="login-title">Welcome Back</h1>
        <div class="form-container">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@xxx.com" required>
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="At least 6 characters" required>
                <button type="button" id="toggle-password" class="toggle-password-btn" tabindex="-1">Show</button>
            </div>
            <div class="button-row">
                <button id="login-btn" class="btn login-btn" type="submit">Login</button>
                <button id="signup-btn" class="btn signup-btn" type="button">Sign up</button>
            </div>
            <p id="error-message" class="error-text"></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const pwInput = document.getElementById("password");
        const toggleBtn = document.getElementById("toggle-password");
        if (pwInput && toggleBtn) {
            toggleBtn.addEventListener("click", function(e) {
                e.preventDefault();
                if (pwInput.type === "password") {
                    pwInput.type = "text";
                    toggleBtn.textContent = "Hide";
                } else {
                    pwInput.type = "password";
                    toggleBtn.textContent = "Show";
                }
            });
        }
    });
    </script>
    <script>
        // Dark mode functionality
        document.addEventListener("DOMContentLoaded", function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', toggleDarkMode);
                initializeDarkMode();
            }
        });

        function toggleDarkMode() {
            const body = document.body;
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            
            if (darkModeToggle) {
                darkModeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                darkModeToggle.title = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            }
            
            localStorage.setItem('capycare_dark_mode', isDarkMode);
        }

        function initializeDarkMode() {
            const savedDarkMode = localStorage.getItem('capycare_dark_mode') === 'true';
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                if (darkModeToggle) {
                    darkModeToggle.textContent = '‚òÄÔ∏è';
                    darkModeToggle.title = 'Switch to Light Mode';
                }
            }
        }
    </script>
</body>
</html>
