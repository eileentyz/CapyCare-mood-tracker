<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CapyCare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-card">
        <div class="login-top-message">────────── ୨୧ ──────────</div>
        <h1 class="login-title">Welcome Back</h1>
        <div class="form-container">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@xxx.com" required>
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="At least 6 characters" required>
                <button type="button" id="toggle-password" class="toggle-password-btn" tabindex="-1">Show</button>
            </div>
            <div class="button-row">
                <button id="login-btn" class="btn login-btn" type="submit">Login</button>
                <button id="signup-btn" class="btn signup-btn" type="button">Sign up</button>
            </div>
            <p id="error-message" class="error-text"></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const pwInput = document.getElementById("password");
        const toggleBtn = document.getElementById("toggle-password");
        if (pwInput && toggleBtn) {
            toggleBtn.addEventListener("click", function(e) {
                e.preventDefault();
                if (pwInput.type === "password") {
                    pwInput.type = "text";
                    toggleBtn.textContent = "Hide";
                } else {
                    pwInput.type = "password";
                    toggleBtn.textContent = "Show";
                }
            });
        }
    });
    </script>
</body>
</html>
