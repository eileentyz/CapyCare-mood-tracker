<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyCare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="home-header">
        <div class="logo-area">
            <img src="capybara trans.png" class="logo-emoji">
            <div>
                <div class="logo-title">CapyCare</div>
                <div class="logo-subtitle">Your capybara mood companion</div>
            </div>
        </div>
        <button class="dark-mode-toggle" id="dark-mode-toggle" title="Toggle Dark Mode">üåô</button>
    </header>
    <main class="home-main">
        <div class="home-left">
            <h1 id="typing-title">Welcome to CapyCare!</h1>
            <p>Your personal mood tracker with a capybara companion.</p>
            <a href="login.html" class="btn home-btn">Begin My Capybara Adventure ‚úßÀñ¬∞.</a>
        </div>
        <div class="home-right">
            <img src="capycare-logo.png" class="home-illustration" />
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Welcome to CapyCare!";
            const target = document.getElementById("typing-title");
            let i = 0;
            function type() {
                if (i <= text.length) {
                    target.textContent = text.slice(0, i);
                    i++;
                    setTimeout(type, 80); // Typing speed
                } else {
                    setTimeout(() => {
                        i = 0;
                        target.textContent = "";
                        setTimeout(type, 500); // Pause before restarting
                    }, 5000); // Pause after finishing
                }
            }
            type();
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const pwInput = document.getElementById("password");
            const toggleBtn = document.getElementById("toggle-password");
            if (pwInput && toggleBtn) {
                toggleBtn.addEventListener("click", function() {
                    if (pwInput.type === "password") {
                        pwInput.type = "text";
                        toggleBtn.textContent = "Hide";
                    } else {
                        pwInput.type = "password";
                        toggleBtn.textContent = "Show";
                    }
                });
            }
        });
    </script>
    <script>
        // Dark mode functionality
        document.addEventListener("DOMContentLoaded", function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', toggleDarkMode);
                initializeDarkMode();
            }
        });

        function toggleDarkMode() {
            const body = document.body;
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            
            if (darkModeToggle) {
                darkModeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                darkModeToggle.title = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            }
            
            localStorage.setItem('capycare_dark_mode', isDarkMode);
        }

        function initializeDarkMode() {
            const savedDarkMode = localStorage.getItem('capycare_dark_mode') === 'true';
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                if (darkModeToggle) {
                    darkModeToggle.textContent = '‚òÄÔ∏è';
                    darkModeToggle.title = 'Switch to Light Mode';
                }
            }
        }
    </script>
</body>
</html>
